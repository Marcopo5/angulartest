<div class="row">
   
  <form   [formGroup]="form" class="form-horizontal" (ngSubmit)="save()">
          <fieldset>
          <legend class="col-md-10 col-md-offset-2">
           Utente
          </legend>
     

      <div  class="form-group">
        <label class="col-md-2  control-label" for="name"> Nome </label>
        <div class="col-md-10">       
          <input id="name" type="text" class="form-control" [(ngModel)]="user.name" formControlName="name" >
                  <div *ngIf="!form.controls['name'].valid" class= "alert alert-danger"> 
                  <div [hidden]="!form.controls['name'].errors.required">
                      Nome richiesto
                  </div>
                  <div [hidden]="!form.controls['name'].errors.minlength">
                      Nome minimo 3 caratteri
                  </div>
                  </div>
        </div>
      </div>

       <div  class="form-group">
        <label class="col-md-2  control-label" for="email">Email</label>
        <div class="col-md-10">    
          <input id="email" type="email" class="form-control"  [(ngModel)]="user.email" formControlName="email">
                        <div *ngIf="!form.controls['email'].valid" class= "alert alert-danger">               
                      Email non valida
                  </div>
        </div>
      </div>

       <div  class="form-group">
        <label class="col-md-2 control-label" for="username" >Nome Utente</label>
        <div class="col-md-10">    
          <input id="username" type="text" class="form-control"  [(ngModel)]="user.username" formControlName="username" >
                  <div *ngIf=" !form.controls['username'].valid" class= "alert alert-danger"> 
                  <div [hidden]="!form.controls['username'].errors.required">
                      Username richiesto
                  </div>
                  <div [hidden]="!form.controls['username'].errors.minlength">
                      Username minimo 3 caratteri
                  </div>
                  </div>
          </div>
          </div>
           <div  class="form-group">
      
        <div>    
          <input id="password" type="hidden"  [(ngModel)]="user.password" formControlName="password" >
                 
          </div>
          </div>


       </fieldset>
  

    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
    <button [disabled]="!form.valid" type="submit" class="btn btn-primary"> Invia dati</button>
    </div>
    </div>

  </form>

</div>
