<p>
  Displaying {{ users.length }} users.
</p>

  <thead>
  <tr>
    <th >Nome</th>
    <th >Email</th>
    <th ></th>
    <th ></th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">

      <td>
        
        
      </td>
      <td>

      </td>
    </tr>
  </tbody>
</table>
